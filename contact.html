<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>

    <div class="header-wpadding">
        <div class="header">
            <a href="index.html">
                <div class="header__logo"><img src="assets/images/logo.png" alt="logo"></div>
            </a>

            <div class="header__langue">

                <div class="header__langue__flag"><img src="assets/images/France.png" alt="français"></div>
                <div class="header__langue__flag"><img src="assets/images/Anglais.jpg" alt="anglais"></div>

            </div>

        </div>
    </div>
    <div class="containerContact">
        <div class="form-container">
            <h2 class="form-title">Formulaire de contact</h2>
            
            <form class="contact-form" action="mailto:ton-adresse@email.com" method="post" enctype="text/plain">
                
                <div class="form-group">
                    <label for="nom" class="form-label"></label>
                    <input type="text" id="nom" name="nom" class="form-input" placeholder="Nom :" required>
                </div>
    
                <div class="form-group">
                    <label for="prenom" class="form-label"></label>
                    <input type="text" id="prenom" name="prenom" class="form-input" placeholder="Prénom :" required>
                </div>
    
                <div class="form-group">
                    <label for="adresse" class="form-label"></label>
                    <input type="text" id="adresse" name="adresse" class="form-input" placeholder="Adresse :" required>
                </div>
    
                <div class="form-group">
                    <label for="ville" class="form-label"></label>
                    <input type="text" id="ville" name="ville" class="form-input" placeholder="Ville :" required>
                </div>
    
                <div class="form-group">
                    <label for="code_postal" class="form-label"></label>
                    <input type="text" id="code_postal" name="code_postal" class="form-input" placeholder="Code Postal :" required>
                </div>
    
                <div class="form-group">
                    <label for="email" class="form-label"></label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email :" required>
                </div>
    
                <div class="form-group">
                    <label for="message" class="form-label"></label>
                    <textarea id="message" name="message" class="form-textarea form-input" rows="5" placeholder="Message :" required></textarea>
                </div>
    
                <button type="submit" class="form-button">Envoyer</button>
            </form>
        </div>
    </div>
</body>

</html>
